<form #form=ngForm (ngSubmit)="onSubmit(form)">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="nome"> Nome </label>
                <input type="text" name="nome" id="nome" class="form-control" ngModel required #nome="ngModel">
            </div>
            <div *ngIf="!nome.valid && nome.touched" class="invalid">
                Nome é obrigatório
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
            </div>
            <div *ngIf="!email.valid && email.touched" class="invalid">
                Email é obrigatório
            </div>
        </div>
    </div>
    <div ngModelGroup="endereco">
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" ngModel (blur)="consultaCep(form.value.endereco.cep, form)">
                </div>
            </div>
            <div class="col-5">
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" ngModel>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="num">Número</label>
                    <input type="text" class="form-control" id="num" name="num" ngModel>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" ngModel>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="bairro"> Bairro </label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel>
            </div>
            <div class="col-4">
                <label for="cidade"> Bairro </label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel>
            </div>
            <div class="col-4">
                <label for="estado"> Estado </label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel>
            </div>
        </div>
    </div>
   
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
